<div><h2>2016年8月&&台北市&&發票金額>10億元的項目</h2></div>

 <svg class="first" width="400" height="300"></svg>

<script>
    d3.json("invoice-taipei.json", function (dataSet) {
        var svg = d3.select("svg.first");
        var count = 0;
        for (var i = 0; i < dataSet.length; i++) {
            if (dataSet[i].date === "2016/8/1" && dataSet[i].cid === "A" && parseInt(dataSet[i].amount) > 1000000000) {
                d3.select("svg.first")
                    .append("rect")
                    .attr({
                        x: 200,
                        y: 10 + 20 * count,
                        width: dataSet[i].amount / 100000000,
                        height: 10,
                        fill: "red"
                    });
                d3.select("svg.first")
                    .append("text")
                    .attr({
                        x: 0,
                        y: 20 + 20 * count,
                        "font-size": 12
                    }).text(dataSet[i].industry);
                count++;
            }

        }
    });
</script>

 <div><h2>把數字小於70改成紅色</h2></div>
 <div class="second"></div>
  <script>
    var arr2 = [85, 60, 99, 49, 77, 82];
    bind(arr2);
    render();

    function bind(data) {
        var selection = d3.select("body")
            .selectAll(".second")
            .data(data);
        selection.enter().append("div").attr({
                class: "second"
            });
        selection.exit().remove();
    }

    function render() {
        d3.selectAll("div.second").text(function (d, i) {
            return i + 1 + ": " + d;
        });
    }
    d3.selectAll("div.second").style({
        color: function (d) {
            if (d < 70) {
                return "red";
            } else {
                return "black";
            }
        }
    })
</script>


<div><h2>建立簡單動態圖表</h2></div>
<input type="button" value="new" onclick="update()"> 
<script>
    
    var h=300;
    var w=2000;
    var p=50;
    var arr=[90,34,71,68,52,89];
    
    
    function update(){
        var num = random(20,100);
        arr.push(num);
        console.log(arr);
        bind(arr);
        render(w, h, p);
        bind2(arr);
        render2(w, h, p); 
    }
    
    svg(w,h,p);
    bind(arr)
    render(w,h,p)
    bind2(arr)
    render2(w,h,p)
    
    function svg(w,h,p) {
        d3.select("body").append("svg").attr({
           class: "third",
           width:w,
           height:h  
        })
    }
    
    function bind(data){
        var selection = d3.select("svg.third")
                          .selectAll("rect")
                          .data(data);
            selection.enter().append("rect");
            selection.exit().remove();
    }
    
    function render(w,h,p){
           d3.selectAll("rect").attr({
               x:function(d,i) {return p+45*i;},
               y:function(d) {return h-p-d;},   
               width:40,
               height:function(d) {return d;},
               fill:function(d) {
                   if(d<70){
                       return "red";  
                   }
                   else{
                       return "lightgreen";
           }
           },
    })}
    
     function bind2(data){
        var selection = d3.select("svg.third")
                          .selectAll("text")
                          .data(data);
            selection.enter().append("text");
            selection.exit().remove();
    }
    
    function render2(w,h,p){
           d3.selectAll("text")
             .attr({
                 x:function(d,i) {return 12+p+45*i;},
                 y:function(d) {return h-p+15;},   
                fill:"black"
          }).text(function(d){return d;})
    }
    
    function random(n,m){
        return Math.ceil(Math.random()*(m-n)+n);
    }
</script>
